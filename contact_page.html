<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
</head>
<body>
    <form>
        <fieldset>
            <label for="name" id="name-label">Name
              <input id="name" type="text" name="name" placeholder="First-name Last-name" required/>
            </label>
            <label for="email" id="email-label">Email
              <input id="email" name="email" type="email" placeholder="abcd@abc.com"required />
            </label>
            <label for="number" id="number-label">Age
              <input id="number" name="age" type="number" min="8" max="130" placeholder="20"/>
            </label>
        </fieldset>
    </form>
</body>
</html>
